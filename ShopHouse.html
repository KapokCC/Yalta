<script>
	function asyncLoading()   
    {  
        var script = document.createElement("script");  
        script.type = "text/javascript";  
        script.src = "http://api.map.baidu.com/api?v=2.0&ak=akupGsG3FtAQKNaM2Szo48jNge2LullAYo&callback=initMap";  
        document.body.appendChild(script);  
    }
	 function initMap() {
		var map=new BMap.Map("show");
		var pt=new BMap.Point(112.817257,28.341015);
		map.centerAndZoom(pt,15);
		var mark=new BMap.Marker(pt);
		mark.enableDragging();
		map.addOverlay(mark);
		map.enableScrollWheelZoom(true);
	
//		var views=new BMap.Panorama("view");

	}
</script>
